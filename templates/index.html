<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container mt-5 pb-4", style="background-color:aquamarine; text-align: center;">
        <form action="/process" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" name="name" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="dojoLocation">Dojo Location:</label>
                <select class="form-control" name="dojoLocation" id="dojoLocation">
                    <option>San Jose</option>
                    <option>Chicago</option>
                    <option>New York</option>
                    <option>Burbank</option>
                    <option>Novato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="favLang">Favorite Language:</label>
                <select class="form-control" name="favLang" id="favLang">
                    <option>Python</option>
                    <option>C++</option>
                    <option>C</option>
                    <option>R</option>
                    <option>JavaScript</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Comment">Comment (optional):</label>
                <textarea class="form-control" name="comment" id="Comment" rows="3"></textarea>
            </div>
            <input type="submit" class="mt-3 bg-info p-2 text-light" value="Submit">

        </form>

    </div>
</body>
</html>
